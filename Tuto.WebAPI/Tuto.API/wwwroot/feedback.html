<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile teacher</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="font/stylesheet.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.1/css/selectize.default.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/805074c2dd.js" crossorigin="anonymous"></script>
</head>

<body>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.1/js/standalone/selectize.min.js"></script>

    <form action="">
        <div class="feedback-block">
            <p class="text-medium text-bold">Do you want to leave feedback?</p>
            <p class="text-small feedback-comment">Just write a couple of words!
                It`s really necessary to improve performance</p>
            <div>
                <div class="page__group">
                    <div class="rating">
                        <input type="radio" name="rating-star" class="rating__control" id="rc1" checked>
                        <input type="radio" name="rating-star" class="rating__control" id="rc2">
                        <input type="radio" name="rating-star" class="rating__control" id="rc3">
                        <input type="radio" name="rating-star" class="rating__control" id="rc4">
                        <input type="radio" name="rating-star" class="rating__control" id="rc5">
                        <label for="rc1" class="rating__item">
                            <svg class="rating__star">
                                <use xlink:href="#star"></use>
                            </svg>
                            <span class="rating__label">1</span>
                        </label>
                        <label for="rc2" class="rating__item">
                            <svg class="rating__star">
                                <use xlink:href="#star"></use>
                            </svg>
                            <span class="rating__label">2</span>
                        </label>
                        <label for="rc3" class="rating__item">
                            <svg class="rating__star">
                                <use xlink:href="#star"></use>
                            </svg>
                            <span class="rating__label">3</span>
                        </label>
                        <label for="rc4" class="rating__item">
                            <svg class="rating__star">
                                <use xlink:href="#star"></use>
                            </svg>
                            <span class="rating__label">4</span>
                        </label>
                        <label for="rc5" class="rating__item">
                            <svg class="rating__star">
                                <use xlink:href="#star"></use>
                            </svg>
                            <span class="rating__label">5</span>
                        </label>
                    </div>
                </div>
                <svg style="display: none" width="20" height="19" viewBox="0 0 20 19" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path id="star"
                        d="M10 0.809018L12.0074 6.98708L12.0635 7.15983H12.2451H18.7411L13.4858 10.9781L13.3388 11.0848L13.3949 11.2576L15.4023 17.4357L10.1469 13.6174L10 13.5106L9.85305 13.6174L4.59768 17.4357L6.60505 11.2576L6.66118 11.0848L6.51423 10.9781L1.25886 7.15983H7.75486H7.9365L7.99262 6.98708L10 0.809018Z" />
                </svg>

            </div>

            <textarea id="additional" name="additional" class="additional"
                placeholder="In the supplemented information, you can indicate the number of students with whom you want to study, features of the approach, as well as any information that you would like to convey to the student"></textarea>

            <button class="button accent_button button_upper mini-btn">
                LEAVE FEEDBACK </button>

            <p class="leave-feedback">No, thanks</p>


        </div>

    </form>
</body>

</html>
